<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Archivage et GED au Togo |ITC SARLU - L'Equipe</title>
    <style>
      body {
      background: steel blue;
      }
    </style>
</head>
<body>
<a href="" class="alert-primary">
    <h3 class="text-center">L'EQUIPE DE ITC INNOVATION</h3>
</a>
<br>
<nav class="navbar navbar-light">
    <div class="container d-flex align-items-center" style="height: 2rem;">
        <!-- Début parcours de l'app Services et affichage des données. Boucle For utilisée-->
        {% block content %}
        {% for x in personnels %}
        <div class="text-center">
        <div class="card" style="width: 14rem; height: 18rem;">
            <img src="{{x.photo_url}}" class="card-img-middle" alt="..." style="width: 10rem; height: 8rem;">
            <div class="card-body">
                <h5 class="card-title">{{x.identite}}</h5>
                <p class="card-text">{{x.poste}}</p>
            </div>
            <div class="card-body">
                <a href="mailto:{{x.adresse_mail}}">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                    </svg>
                </a>
            </div>
        </div>
        </div>
        {% endfor %}
        {% endblock %}
        <!-- Fin parcours de l'app Services et affichage des données.-->
    </div>
</nav>
</body>
</html>
