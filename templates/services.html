<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Archivage et GED au Togo |ITC SARLU - Nos Services</title>
    <style>
      body {
      background: white;
      }
    </style>
</head>
<body>
<a href="" class="alert-primary">
    <h3 class="text-center">SERVICES</h3>
</a>
<nav class="navbar navbar-light">
    <div class="container d-flex align-items-center" style="height: 7rem;">
        <div class="font-italic">
            <div class="row" style="width: 70rem; text-align:center;">
                <h5 class="text-center">
                    <p>
                        Nos services couvrent plusieurs domaines pour lesquels nous proposons des solutions
                        variées selon vos désirs et exigences.
                    </p>
                </h5>
            </div>
        </div>

        <!-- Début parcours de l'app Services et affichage des données. Boucle For utilisée-->
        {% block content %}
        {% for x in services %}
        <div class="card text-white bg-info mb-3" style="max-width: 540px; height: 8.2rem;">
            <div class="row no-gutters">
                <!-- Affichage des images.-->
                <div class="col-md-3">
                    <img src="{{x.image_url}}" class="card-img" alt="..." style="width: 9.5rem; height: 8rem;">
                </div>
                <!-- Affichage des autres données.-->
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">{{x.titre}}</h5>
                        <p class="card-text">{{x.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endblock %}
        <!-- Fin parcours de l'app Services et affichage des données.-->

    </div>
</nav>
</body>
</html>
